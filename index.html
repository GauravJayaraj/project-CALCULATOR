<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="prev">
                123+
            </div>
            <div class="curr">
                456
            </div>
        </div>
        <button class="items" data-key="operator">AC</button>
        <button class="items" data-key="operator">+/-</button>
        <button class="items" data-key="operator">%</button>
        <button class="items" data-key="operator">/</button>
        <button class="items" data-key="operand">1</button>
        <button class="items" data-key="operand">2</button>
        <button class="items" data-key="operand">3</button>
        <button class="items" data-key="operator">*</button>
        <button class="items" data-key="operand">4</button>
        <button class="items" data-key="operand">5</button>
        <button class="items" data-key="operand">6</button>
        <button class="items" data-key="operator">+</button>
        <button class="items" data-key="operand">7</button>
        <button class="items" data-key="operand">8</button>
        <button class="items" data-key="operand">9</button>
        <button class="items" data-key="operator">-</button>
        <button class="items span2" data-key="operand">0</button>
        <button class="items" data-key="operand">.</button>
        <button class="items" data-key="operator">=</button>
    </div>
</body>
</html>
