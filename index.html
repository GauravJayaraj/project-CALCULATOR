<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="prev" data-numbera>
                123+
            </div>
            <div class="curr" data-numberb>
                456
            </div>
        </div>
        <button class="items" data-clear>AC</button>
        <button class="items" data-signchange>+/-</button>
        <button class="items" data-operator>%</button>
        <button class="items" data-operator>/</button>
        <button class="items" data-operand>1</button>
        <button class="items" data-operand>2</button>
        <button class="items" data-operand>3</button>
        <button class="items" data-operator>*</button>
        <button class="items" data-operand>4</button>
        <button class="items" data-operand>5</button>
        <button class="items" data-operand>6</button>
        <button class="items" data-operator>+</button>
        <button class="items" data-operand>7</button>
        <button class="items" data-operand>8</button>
        <button class="items" data-operand>9</button>
        <button class="items" data-operator>-</button>
        <button class="items span2" data-operand>0</button>
        <button class="items" data-operand>.</button>
        <button class="items" data-equals>=</button>
    </div>
</body>
</html>
